<html>
  <head>
    <style type="text/css">
      body {
        background: #5F249F;
        color: white;
      }
      div.container {
        max-width: 500px;
        margin: 100px auto;
        border: 20px solid white;
        padding: 10px;
        text-align: center;
      }
      h4 {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Welcome to DXC RedRock Docker Container, The Python Flask App deployed using Docker Image and kick start container</h4>
      
    </div>
    <div>
        <table>
          <thead>
              <tr>
                 <th>Company</th>
                 <th>Country</th> 
                <th>Industry</th>
              </tr>
          </thead>
          <tbody>
            {% for result in company["result"] %}
              <tr>
                <td>{{result["name"]}}<//td>
                <td>{{result["country"]}}<//td>
                <td>{{result["u_csc_industry"]}}</td>
           {% endfor %}
              </tr>  
          </tbody>
      </table>
        
    </div>  
  </body>
</html>
